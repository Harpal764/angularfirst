<div class="container">
  <ng-container *ngIf="productList.length<=0">
    <div class="alert alert-danger" role="alert">
      This Product out of stock!
    </div>
  </ng-container>
  <div class="row">
    <div *ngFor="let pro of  productList" class="col-12 col-sm-8 col-md-6 col-lg-4">
      <div class="card">
        <img class="card-img" [src]="pro.image" alt="Vans">
        <div class="card-img-overlay d-flex justify-content-end">
          <a href="#" class="card-link text-danger like">
            <i class="fas fa-heart"></i>
          </a>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{pro.title}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">Quantity:{{pro.quantity}}</h6>
          <p class="card-text">
           {{pro.discription}}  </p>
          <div class="options d-flex flex-fill">
             <select class="custom-select mr-1">
                <option selected>Color</option>
                <option value="1">Green</option>
                <option value="2">Blue</option>
                <option value="3">Red</option>
            </select>
            <select class="custom-select ml-1">
                <option selected>Size</option>
                <option value="1">41</option>
                <option value="2">42</option>
                <option value="3">43</option>
            </select>
          </div>
          <div class="buy d-flex justify-content-between align-items-center">
            <div class="price text-success"><h5 class="mt-4">${{pro.price}}</h5></div>
             <a href="#" class="btn btn-danger mt-3"><i class="fas fa-shopping-cart"></i> Add to Cart</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
